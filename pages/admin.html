<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exscimula - Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/colors&fonts.css">
</head>
<body>
    <div id="noti" class="hidden"></div>
    <a id="back-home" href="../index">â†©</a><br><br>

    <form id="popup" class="hidden">
        <input style="width: 74%;" type="text" placeholder="Block reason" required>

        <select name="" id="" required>
            <option name="" id="" selected disabled hidden>Block time extension</option>
            <option name="1-day" id="">1 day</option>
            <option name="3-days" id="">3 days</option>
            <option name="1-week" id="">1 week</option>
            <option name="1-month" id="">1 month</option>
        </select>

        <input type="submit" value="Submit">
    </form>

    <h1 id="admin-name"></h1><br><br><br>

    <h1>Users list</h1>
    <table id="user-table">
        <tr>
            <th>Index</th>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
    </table>

    <h1>Comments list</h1>
    <table id="comment-table">
        <tr>
            <th>Index</th>
            <th>From</th>
            <th>Content</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
    </table>

    <h1>Works list</h1>
    <table id="work-table">
        <tr>
            <th>Index</th>
            <th>From</th>
            <th>Preview</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
    </table>

    <script type="module" src="../js/admin.js"></script>
</body>
</html>
